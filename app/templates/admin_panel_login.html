<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TekinWiFi Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-600 via-indigo-700 to-purple-800 min-h-screen flex items-center justify-center">
    <div class="bg-white/90 shadow-2xl rounded-xl p-8 w-full max-w-md">
        <header class="mb-6 text-center">
            <h1 class="text-3xl font-bold text-indigo-700 tracking-wide mb-2">TEKINWIFI ADMIN PANEL</h1>
            <hr class="border-t-2 border-indigo-400 w-24 mx-auto">
        </header>
        <form class="space-y-6" id="loginForm">
            <div>
                <label for="login" class="block text-sm font-semibold text-gray-700 mb-1">LOGIN</label>
                <input type="text" id="login" name="login" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 transition" placeholder="Admin login">
            </div>
            <div>
                <label for="password" class="block text-sm font-semibold text-gray-700 mb-1">PAROL</label>
                <div class="relative">
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 transition pr-10" placeholder="********">
                    <button type="button" id="togglePassword" class="absolute inset-y-0 right-2 flex items-center text-gray-500 hover:text-indigo-600 focus:outline-none">
                        <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0zm6 0c0 3.866-3.582 7-8 7s-8-3.134-8-7 3.582-7 8-7 8 3.134 8 7z" />
                        </svg>
                    </button>
                </div>
            </div>
            <button id="loginFormButton" type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 rounded-lg shadow transition">KIRISH</button>
        </form>
    </div>
    <script>
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');
        togglePassword.addEventListener('click', function () {
            const type = password.type === 'password' ? 'text' : 'password';
            password.type = type;
            if (type === 'text') {
                eyeIcon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.418 0-8-3.134-8-7 0-1.306.417-2.518 1.125-3.535m1.885-2.385A9.956 9.956 0 0112 5c4.418 0 8 3.134 8 7 0 1.306-.417 2.518-1.125 3.535M15 12a3 3 0 11-6 0 3 3 0 016 0z" />`;
            } else {
                eyeIcon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0zm6 0c0 3.866-3.582 7-8 7s-8-3.134-8-7 3.582-7 8-7 8 3.134 8 7z" />`;
            }
        });
    </script>
    <script src="/static/js/admin_panel_login.js"></script>
</body>
</html>
