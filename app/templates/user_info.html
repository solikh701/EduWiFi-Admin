<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>User sessions</title>

  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  <script> tailwind.config = { darkMode: 'class' };</script>
  <script>
    if (localStorage.theme === 'dark' ||
        (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    }
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex flex-col dark:text-white">

  <!-- TOP BAR -->
  <header class="sticky top-0 z-10 bg-white/90 dark:bg-gray-800/90 backdrop-blur shadow px-4 sm:px-8 py-3">
    <div class="flex items-center justify-between gap-3">
      <div class="flex items-center gap-3 min-w-0">
        <button id="backBtn"
                class="shrink-0 rounded-lg border border-gray-200 dark:border-gray-700 p-2 hover:bg-gray-100 dark:hover:bg-gray-700"
                title="Orqaga">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/>
          </svg>
        </button>
        <div class="min-w-0">
          <div class="text-lg sm:text-xl font-bold truncate">
            User <span id="topUserId">—</span> — Sessiyalar
          </div>
          <div class="mt-1 hidden sm:flex flex-wrap items-center gap-2">
            <span id="chipMAC"   class="px-2 py-0.5 rounded-md text-xs bg-indigo-50 text-indigo-700 dark:bg-indigo-900 dark:text-indigo-200">MAC</span>
            <span id="chipFIO"   class="px-2 py-0.5 rounded-md text-xs bg-gray-100 text-gray-700 dark:bg-gray-700 dark:text-gray-100">FIO</span>
            <span id="chipPhone" class="px-2 py-0.5 rounded-md text-xs bg-gray-100 text-gray-700 dark:bg-gray-700 dark:text-gray-100">Phone</span>
          </div>
        </div>
      </div>

      <div class="flex items-center gap-3">
        <button id="themeToggle" class="w-10 h-10 rounded-full flex items-center justify-center bg-gray-200 dark:bg-gray-700" title="Tungi/Yorug' rejim">
          <svg class="w-6 h-6 text-gray-600 dark:text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path id="themeIconPath" stroke-linecap="round" stroke-linejoin="round"
                  d="M12 3v1m0 16v1m8.66-13.66l-.71.71M4.05 19.95l-.71.71M21 12h-1M4 12H3m16.66 4.95l-.71-.71M4.05 4.05l-.71-.71M12 7a5 5 0 100 10 5 5 0 000-10z"/>
          </svg>
        </button>

        <div class="relative">
          <button id="sidebarProfileBtn" class="w-10 h-10 rounded-full bg-gray-200 dark:bg-gray-700 flex items-center justify-center" title="Profil">
            <svg class="w-6 h-6 text-gray-600 dark:text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <circle cx="12" cy="8" r="4"></circle>
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 20c0-2.21 3.58-4 8-4s8 1.79 8 4"></path>
            </svg>
          </button>
          <div id="profileMenu" class="absolute right-0 mt-2 w-44 bg-white dark:bg-gray-800 rounded-lg shadow-lg py-2 hidden z-50">
            <button id="sidebarLogoutBtn" class="w-full text-left px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 text-red-600">Chiqish</button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- CONTENT -->
  <main class="flex-1 p-4 sm:p-6">
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-4 sm:p-6 max-w-7xl mx-auto">

      <!-- Controls -->
      <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-3 mb-4">
        <div class="flex items-center gap-3">
          <input id="searchInput" type="text" placeholder="Search…"
                 class="w-64 px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-700 dark:bg-gray-900 dark:text-white focus:ring-2 focus:ring-indigo-400 transition"
                 autocomplete="off"/>
          <div class="flex items-center gap-2">
            <span class="text-xs text-gray-500 dark:text-gray-300">Show</span>
            <select id="pageSizeSelect" class="rounded-lg border px-2 py-1 dark:bg-gray-900 dark:text-white">
              <option value="20" selected>20</option>
              <option value="30">30</option>
              <option value="40">40</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select>
            <span class="text-xs text-gray-500 dark:text-gray-300">per page</span>
          </div>
        </div>

        <div class="flex items-center gap-2">
          <button id="prevBtn" class="px-3 py-1 rounded bg-gray-200 dark:bg-gray-700">&lt;</button>
          <span id="pageInfo" class="text-sm text-gray-600 dark:text-gray-300">Page 1 of 1</span>
          <button id="nextBtn" class="px-3 py-1 rounded bg-gray-200 dark:bg-gray-700">&gt;</button>

          <div class="flex items-center gap-2 ml-3">
            <span class="text-xs text-gray-500 dark:text-gray-300">Go to page</span>
            <input id="gotoInput" type="number" min="1" class="w-16 rounded-lg border px-2 py-1 dark:bg-gray-900 dark:text-white">
            <button id="goBtn" class="px-3 py-1 bg-blue-500 hover:bg-blue-600 text-white rounded-lg">Go</button>
          </div>
        </div>
      </div>

      <!-- Table -->
      <div class="overflow-x-auto rounded-xl border border-gray-200 dark:border-gray-700 shadow">
        <table class="min-w-full text-sm">
          <thead>
            <tr class="bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-200 text-xs uppercase text-left">
              <th class="px-3 py-2 cursor-pointer select-none" data-key="hostname">SSID
                <span class="sort-arrow ml-1 opacity-70"></span>
              </th>
              <th class="px-3 py-2 cursor-pointer select-none" data-key="date">Ulanishlar
                <span class="sort-arrow ml-1 opacity-70"></span>
              </th>
              <th class="px-3 py-2 cursor-pointer select-none" data-key="tarif">Tanlangan tarif
                <span class="sort-arrow ml-1 opacity-70"></span>
              </th>
              <th class="px-3 py-2 cursor-pointer select-none" data-key="price">To'lov
                <span class="sort-arrow ml-1 opacity-70"></span>
              </th>
              <th class="px-3 py-2 cursor-pointer select-none" data-key="status">Avtorizatsiya holati
                <span class="sort-arrow ml-1 opacity-70"></span>
              </th>
            </tr>
          </thead>
          <tbody id="sessionsTbody" class="divide-y divide-gray-200 dark:divide-gray-700"></tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Socket.IO client -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="{{ url_for('static', filename='js/user_info.js') }}"></script>
</body>
</html>
